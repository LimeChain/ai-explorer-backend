services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-explorer-postgres
    environment:
      POSTGRES_DB: ai_explorer
      POSTGRES_USER: ai_explorer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_explorer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_explorer -d ai_explorer"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-explorer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  api:
    build: .
    container_name: ai-explorer-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      LOG_LEVEL: ${LOG_LEVEL}
      FORCE_TERMINAL: ${FORCE_TERMINAL}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT}
      
      # LLM Settings
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${LLM_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      LLM_INPUT_COST_PER_TOKEN: ${LLM_INPUT_COST_PER_TOKEN}
      LLM_OUTPUT_COST_PER_TOKEN: ${LLM_OUTPUT_COST_PER_TOKEN}
      
      # Infrastructure
      MCP_ENDPOINT: ${MCP_ENDPOINT}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      
      # Rate Limiting
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS}
      GLOBAL_RATE_LIMIT_MAX_REQUESTS: ${GLOBAL_RATE_LIMIT_MAX_REQUESTS}
      GLOBAL_RATE_LIMIT_WINDOW_SECONDS: ${GLOBAL_RATE_LIMIT_WINDOW_SECONDS}
      
      # Cost Limiting
      PER_USER_COST_LIMIT: ${PER_USER_COST_LIMIT}
      PER_USER_COST_PERIOD_SECONDS: ${PER_USER_COST_PERIOD_SECONDS}
      GLOBAL_COST_LIMIT: ${GLOBAL_COST_LIMIT}
      GLOBAL_COST_PERIOD_SECONDS: ${GLOBAL_COST_PERIOD_SECONDS}
      
      # External APIs
      SAUCERSWAP_API_KEY: ${SAUCERSWAP_API_KEY}
      
      # Tracing
      LANGSMITH_TRACING: ${LANGSMITH_TRACING}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT}
      
      # API Specific
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: ai-explorer-mcp-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      LOG_LEVEL: ${LOG_LEVEL}
      FORCE_TERMINAL: ${FORCE_TERMINAL}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT}
      
      # LLM Settings
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${LLM_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      
      # Infrastructure
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      
      # External APIs
      SAUCERSWAP_API_KEY: ${SAUCERSWAP_API_KEY}
      
      # Hgraph GraphQL
      HGRAPH_API_KEY: ${HGRAPH_API_KEY}
      
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('127.0.0.1', 8001)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ai-explorer-network
