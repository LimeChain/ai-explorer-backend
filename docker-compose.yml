version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-explorer-postgres
    environment:
      POSTGRES_DB: ai_explorer
      POSTGRES_USER: ai_explorer
      POSTGRES_PASSWORD: ai_explorer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_explorer -d ai_explorer"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: ai-explorer-backend
    depends_on:
      postgres:
        condition: service_healthy
      mcp-server:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://ai_explorer:ai_explorer@postgres:5432/ai_explorer
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_ENDPOINT: ${MCP_ENDPOINT:-http://mcp-server:8001/mcp/}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: ai-explorer-mcp-server
    environment:
      ENVIRONMENT: development
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    working_dir: /app
    restart: unless-stopped

volumes:
  postgres_data: