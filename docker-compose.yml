version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ai-explorer-db
    environment:
      POSTGRES_DB: ai_explorer
      POSTGRES_USER: ai_explorer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_explorer}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_explorer -d ai_explorer"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-explorer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped


  api:
    build: .
    container_name: ai-explorer-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-server-mirror-node:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ai_explorer:${POSTGRES_PASSWORD:-ai_explorer}@db:5432/ai_explorer
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_API_KEY: ${LLM_API_KEY}
      MCP_ENDPOINT: ${MCP_ENDPOINT:-http://mcp-server-mirror-node:8001/mcp}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LANGSMITH_TRACING: ${LANGSMITH_TRACING:-false}
      LANGSMITH_ENDPOINT: ${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["*"]}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  mcp-server-mirror-node:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: ai-explorer-mcp-server-mirror-node
    environment:
      ENVIRONMENT: development
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    working_dir: /app
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('127.0.0.1', 8001)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: ai-explorer-network